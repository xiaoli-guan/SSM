<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加选课信息</title>
    <link rel="stylesheet" th:href="@{/static/css/index_work.css}">
</head>
<body>
<form th:action="@{/sc/add}" method="post">
    <table>
        <tr>
            <th colspan="2">添加选课信息</th>
        </tr>
        <tr>
            <td>Sno</td>
            <td>
                <input type="text" name = "sno">
            </td>
        </tr>
        <tr>
            <td>Cno</td>
            <td>
                <input type="text" name = "cno">
            </td>
        </tr>
        <tr>
            <td>Grade</td>
            <td>
                <input type="text" name="grade">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="添加">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
