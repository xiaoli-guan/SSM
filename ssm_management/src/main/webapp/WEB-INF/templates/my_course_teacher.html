<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>已申请课程</title>
    <link rel="stylesheet" th:href="@{/static/css/index_work.css}">
</head>
<body>
<table>
    <tr>
        <th colspan="3">课程信息</th>
    </tr>
    <tr>
        <th>课程号</th>
        <th>申请进度</th>
        <th>操作(<a th:href="@{'/tc/to/add/'+${teaId}}">申请新课程</a>) </th>
    </tr>
    <tr th:each="mycourse : ${list}">
        <td th:text="${mycourse.cno}"></td>
        <td th:text="${mycourse.progress}"></td>
        <td>
            <a th:href="@{'/teacher/course/'+${mycourse.cno}+'/1'}">查看班级学生</a>
        </td>
    </tr>
</table>
</body>
</html>
